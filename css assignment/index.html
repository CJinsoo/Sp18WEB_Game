<!-- Jinsoo Choi dropdown menu assignment -->
<!DOCTYPE html>
<html>
	<head>
		<title>Menu Demo</title>
		<link rel = "stylesheet" href = "styleSheet.css">
	</head>
	<body>
		<div id = "navigation">
			<div class = "dropdown">
				<span>File</span>
				<div class = "dropmenu_file">
					<a href = "#">Open</a>
					<a href = "#">New File</a>
					<a href = "#">Save</a>
					<a href = "#">Save As</a>
				</div>
			</div>
			<div class = "dropdown">
				<span>Edit</span>
				<div class = "dropmenu_edit">
					<a href = "#">Cut</a>
					<a href = "#">Copy</a>
					<a href = "#">Paste</a>
					<a href = "#">Find</a>
				</div>
			</div>
			<div class = "dropdown">
				<span>View</span>
				<div class = "dropmenu_view">
					<a href = "#">Zoom In</a>
					<a href = "#">Zoom Out</a>
				</div>
			</div>
		</div>
	</body>
</html>
